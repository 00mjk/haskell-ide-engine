sudo: false
addons:
  apt:
    sources:
    - hvr-ghc
    - cassou-emacs
    packages:
    - python-virtualenv
    - libgmp-dev
    - emacs24-nox
cache:
  directories:
  - "$HOME/.stack/"
  - elisp/.cask/
before_install:
- export CASHER_TIME_OUT=600
- mkdir -p ~/.local/bin
- export PATH=~/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards
  --strip-components=1 -C ~/.local/bin '*/stack'
- chmod a+x ~/.local/bin/stack
- stack --version
- curl -fsSL https://raw.githubusercontent.com/cask/cask/master/go | python
- export PATH="$HOME/.cask/bin:$PATH"
install:
- "./travis_long stack +RTS -N2 -RTS setup"
- "./travis_long stack build --only-snapshot --jobs 1"
script:
- "./travis_long ./pedantic.sh +RTS -N1 -RTS"
- "./travis_long ./emacs_tests.sh"
- "./travis_long ./deploy-docs.sh"
notifications:
  irc:
    channels:
    - chat.freenode.net#haskell-ide-engine
    on_success: change
    on_failure: change
    use_notice: true
    skip_join: true
    template:
    - "%{commit}: %{message} %{build_url}"
env:
  global:
  - GH_REF: github.com/haskell/haskell-ide-engine.git
  - secure: 
