sudo: false
language: c
os: osx

addons:
  homebrew:
    packages:
    - z3
    - stack

cache:
  directories:
  - $HOME/.stack
  - $HOME/.cabal/
  - $TRAVIS_BUILD_DIR/.stack-work
  - $TRAVIS_BUILD_DIR/submodules/HaRe/.stack-work
  - $TRAVIS_BUILD_DIR/submodules/ghc-mod/.stack-work
  - $TRAVIS_BUILD_DIR/submodules/ghc-mod/core/.stack-work
  - $TRAVIS_BUILD_DIR/submodules/haskell-lsp/.stack-work
  - $TRAVIS_BUILD_DIR/submodules/haskell-lsp/haskell-lsp-types/.stack-work
  - $TRAVIS_BUILD_DIR/submodules/cabal-helper/.stack-work
  - $TRAVIS_BUILD_DIR/hie-plugin-api/.stack-work
  - $TRAVIS_BUILD_DIR/dist
  timeout: 800
before_cache:
  - rm -rf $TRAVIS_BUILD_DIR/.stack-work/logs/

stages:
  - setup
  - dependencies
  - test
  - deploy

jobs:
   include:
     - stage: setup
       env: GHC_VER="8.4.4"
       script: &setup
         - mkdir -p dist
         - travis_retry stack --no-terminal --install-ghc --stack-yaml=stack-$GHC_VER.yaml setup
         # Build a big package to offload the next stage from doing too much work
         - stack $ARGS build lens

     - stage: setup
       env: GHC_VER="8.4.3"
       script: *setup

     - stage: setup
       env: GHC_VER="8.4.2"
       script: *setup

     - stage: setup
       env: GHC_VER="8.2.2"
       script: *setup

     - stage: setup
       env: GHC_VER="8.2.1"
       script: *setup

     - stage: dependencies
       env: GHC_VER="8.4.4"
       script: &dependencies
         - travis_retry stack --no-terminal --install-ghc --stack-yaml=stack-$GHC_VER.yaml test --only-dependencies --no-run-tests

     - stage: dependencies
       env: GHC_VER="8.4.3"
       script: *dependencies

     - stage: dependencies
       env: GHC_VER="8.4.2"
       script: *dependencies

     - stage: dependencies
       env: GHC_VER="8.2.2"
       script: *dependencies

     - stage: dependencies
       env: GHC_VER="8.2.1"
       script: *dependencies

     - stage: test
       env: GHC_VER="8.4.4"
       script: &test
         - stack --no-terminal --stack-yaml=stack-$GHC_VER.yaml build
         - mv .stack-work/install/*/*/*/bin/hie dist/hie-$GHC_VER
         - |
           if [ "${GHC_VER}" == "8.4.4" ]; then
             mv .stack-work/install/*/*/$GHC_VER/bin/hie-wrapper dist/hie-wrapper
           fi

     - stage: test
       env: GHC_VER="8.4.3"
       script: *test

     - stage: test
       env: GHC_VER="8.4.2"
       script: *test

     - stage: test
       env: GHC_VER="8.2.2"
       script: *test

     - stage: test
       env: GHC_VER="8.2.1"
       script: *test

     - stage: deploy
       script: skip
       deploy:
         provider: releases
         api_key:
           secure: 
         file:
           - dist/*
         file_glob: true
         skip_cleanup: true
