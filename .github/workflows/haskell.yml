name: Haskell CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{matrix.os}}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1
      with: 
        submodules: recursive
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.6.5'
        cabal-version: '3.0'
    - name: Install dependencies
      run: |
        cabal update
        cabal install hoogle
        hoogle generate
    - name: Build
      run: cabal build
